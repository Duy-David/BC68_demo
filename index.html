    với Lần đầu tiên đẩy code lên github thì cần tạo các câu lênh sau:

    b2 :ginit là câu lênh tạo local reponsitory
   b3: git add file là câu lênh đẩy file lên githubgi
    git add . là cau lệnh đẩy các file có sự sửa đổi và thêm mới lên git hub
    git add -A
    b4 git commit -m" nội dung note " là cau lênh để tạo ra các version tương ứng để thay đổi git 
    b5 git remote add origin https://github.com/Duy-David/BC68_demo.git la câu lênh giúp ckết nối local với remote

    Nếu đẩy code lên githubt vào các lần tiếp theo thì
    - git add . là cau lệnh đẩy các file có sự sửa đổi và thêm mới lên git hub
    - git commit -m " nội dung note " là cau lênh để tạo ra các version tương ứnggit
    - git push -u origin master là câu lênh đẩy code lên remote trong một nhánh
    
    Sau khi được mời vào dự án bất kỳ thì 
    git clone "đường link dự án" để lấy code của dự án về máy (copy từ github về github)
    git pull là lệnh để cập nhật cho kho local từ kho remote của một dự án(chỉ đem những  file thay  đổi xuống local)
